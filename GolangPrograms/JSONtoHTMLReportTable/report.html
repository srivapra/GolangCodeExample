<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON to HTML Report</h1>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        
        <tr>
            <td>Address</td>
            <td>123 Main St</td>
        </tr>
        
        <tr>
            <td>Age</td>
            <td>30</td>
        </tr>
        
        <tr>
            <td>Email</td>
            <td>john.doe@example.com</td>
        </tr>
        
        <tr>
            <td>Name</td>
            <td>John Doe</td>
        </tr>
        
    </table>
</body>
</html>
