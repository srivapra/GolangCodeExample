<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {{range $key, $value := .Data}}
        <tr>
            <td>{{$key}}</td>
            <td>{{$value}}</td>
        </tr>
        {{end}}
    </table>
</body>
</html>
